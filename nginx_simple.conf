worker_processes auto;
rtmp_auto_push on;
events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096; # default 4096

        application live {
            live           on;
            interleave     on;
            publish_notify on;

            # access
            # allow play 127.0.0.1;
            # deny play all;

            # hls
            # 
            
            # hls_playlist_length 30s;   # 可以回看的秒數  Defaults to 30 seconds.
            # hls_fragment         1s;   # 每個 .ts 視頻切片的時長。  Defaults to 5 seconds.

            # 這邊通常我們會分流到不同的雲
       }

       application live2 {
            live on;
            publish_notify on;
            record off;
            
            meta copy;
            push rtmp://a.rtmp.youtube.com/live2/af2r-wx7p-hswm-mvv2-cj0s;
            push rtmp://live-api-s.facebook.com:443/rtmp/FB-445785251012546-0-AbwQ0vLvTC23UYgD;

            # hls
            hls            on;
            hls_path       /tmp/hls;
            hls_playlist_length 30s;   # 可以回看的秒數  Defaults to 30 seconds.
            hls_fragment         1s;   # 每個 .ts 視頻切片的時長。  Defaults to 5 seconds.

            # 這邊通常我們會分流到不同的雲
        }
    }
}

http {
    include      mime.types;
    default_type application/octet-stream;
    keepalive_timeout  65;

    server {
        listen 80;      # HTTP IPv4
        listen [::]:80; # HTTP IPv6

        location / {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp/hls;
        }

        location /stat {
            rtmp_stat all;
            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
         }

         location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root html;
         }
    }

}
